{% extends 'events/base.html' %}
{% block content %}
    <h1>{{ search }} </h1> <br>
            
    <div class="card">
      <div class="card-body">
      <h5 class="card-title"><strong>Search:</strong> {{ search }}</h5>
      <p class="card-text">
          
        {% if searched %}
            <h1>You Searched for {{ searched }}</h1>
            <br>
            {% for venue in venues%}
                <a href="{% url 'show-venue' venue.id %}">{{ venue }}</a> <br/>
            {% endfor %}

        {% else %}
            <h1>No venue searched</h1>
       {% endif %}
          
      </p>
      
    </div>
{% endblock %}
